
<br>
<h3 class="mb-0">Login</h3>
<form>

      <div class="form-group">
       <label >Username</label>
       <input [(ngModel)]="loginAdminData.username" name="username" type="text" class="form-control" placeholder="Enter username">
      </div>
    
   
     <div class="form-group">
       <label>Password</label>
       <input [(ngModel)]="loginAdminData.password" name="password" type="password" class="form-control"  placeholder="Password">
     </div>
     
     <div class="but">
     <button (click)="loginAdmin()" type="submit"  class="btn btn-success">Login</button>
     </div>

   </form>
