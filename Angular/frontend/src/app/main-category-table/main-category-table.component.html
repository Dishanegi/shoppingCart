
<h1>Main Category Table</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Slug</th>
      <th scope="col">Delete</th>

    
    
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let mainCategory of mainCategories">
      <td> {{mainCategory.title}}</td>
      <td> {{mainCategory.slug}}</td>
     
  
  <td (click)="deletemainCategory(mainCategory._id)" ><a class="confirmDeletion" href="/allmainCategories">Delete</a></td>
    </tr>
  </tbody>
</table>
